<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./image-product-desktop.jpg" alt="desktop" width="500" height="500" class="desktop_pic">
  <div class="main"> 
    <img src="./image-product-mobile.jpg" alt="mobile" width="500" height="500" class="mobile_pic">
    <p class="perfume">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="perfume_content">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <h1>$149.99</h1>
      <p>$169.99</p>
    </div>
    <div class="button">
      <img src="./icon-cart.svg" alt="icon" >
      Add to Cart
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lidusan</a>.
  </div>
</body>
</html>
